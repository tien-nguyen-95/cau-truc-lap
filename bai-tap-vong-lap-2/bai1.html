<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=0
        let num2=1;
        let number =parseInt(prompt("Bạn muốn in ra màn hình bao nhiêu số trong dãy Fibonacci? "));
        //dãy fibonacci từ 0
        for(let i=1;i<=number;i++){
           let temp=num1;
           num1+=num2;
           num2=temp;
           document.write(" "+temp);
        }
    </script>
</body>
</html>
