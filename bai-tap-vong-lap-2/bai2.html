<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("nhập số nguyên dương: "));
        let sum=1;
        for(let i=1;i<=num;i++){
            sum*=i;
        }
        alert(num+"! ="+sum);
    </script>
</body>
</html>
