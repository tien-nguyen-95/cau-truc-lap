<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Nhập số : "));
        let sum=0;
        while(num != -1){
            sum+=num;
            num=parseInt(prompt("Nhập số : "));
        }
        alert("Tổng = "+sum);
    </script>
</body>
</html>
